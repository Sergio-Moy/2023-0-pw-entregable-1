<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Restaurantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Listado de Restaurantes</h1>
    <div>
        <h2>Platos</h2>
        <table style="width: fit-content;">
            <tr><td>Bembos</td></tr>
            <tr><td class="closed">Chifa Express</td></tr>
            <tr><td class="closed">Mr. Sushi</td></tr>
            <tr><td>Nevera Fit</td></tr>
        </table>
    </div>
    <div>
        <h2>Cafeterías</h2>
        <table style="width: fit-content;">
            <tr><td>Cafetería F</td></tr>
            <tr><td>Cafetería O</td></tr>
        </table>
    </div>

    <div>
        <h2>Snacks</h2>
        <table style="width: fit-content;">
            <tr><td>Dunkin' Donuts</td></tr>
            <tr><td>GoGreen</td></tr>
            <tr><td>Momenti</td></tr>
        </table>
    </div>

    <div>
        <h2>Tiendas</h2>
        <table style="width: fit-content;">
            <tr><td class="closed">Listo</td></tr>
            <tr><td>Quiosco D</td></tr>
            <tr><td>Quiosco N</td></tr>
        </table>
    </div>

    <div>
        <h2>Food Trucks</h2>
        <table style="width: fit-content;">
            <tr><td>Cayetana</td></tr>
            <tr><td>Capirotes</td></tr>
        </table>
    </div>
    
</body>
</html>
